<div class="w3-container align-center w3-card login-card">
	<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
		<div class="text-center">
			<a href="https://www.upds.edu.bo/" target="_blank"><img src="assets/upds-logo.jpg" class="logo" width="200"></a>
		</div>

		<label class="w3-text-blue"><b>Correo Electronico</b></label>
		<input class="w3-input w3-border" type="email" formControlName="email">
		<div class="w3-panel w3-red"  *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">Porfavor ingresa una direccion de correo electronico valida</div> 

		<label class="w3-text-blue"><b>Contraseña</b></label>
		<input class="w3-input w3-border" type="password" formControlName="password">
		<div class="w3-panel w3-red"  *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">La contraseña debe tener al menos 6 caracteres</div> 
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!loginForm.valid">Login <i class="w3-medium fa fa-check"></i> </button>
	</form>
	<div class="w3-panel">
		<a class="text-right" href="https://www.upds.edu.bo/contacto/sede-santa-cruz/" target="_blank">Contactos</a>
		<br/>
		<br/>
	</div> 
</div>
